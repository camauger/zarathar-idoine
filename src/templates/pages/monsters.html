<section class="bestiaire" >

  {% for monstre in monstres %}
    <article class="monstre-card" aria-labelledby="monstre-title-{{ loop.index }}">
      <header>
        <h3 id="monstre-title-{{ loop.index }}">{{ monstre.name }}</h3>
      </header>
      <p class="monstre-description">
        {{ monstre.description }}
      </p>
      <blockquote class="monstre-quote" cite="{{ monstre.quote_author }}">
        <p>« {{ monstre.quote }} »</p>
        <footer>— {{ monstre.quote_author }}</footer>
      </blockquote>
      <section class="monstre-hook">
        <strong>Accroche narrative :</strong> {{ monstre.hook }}
      </section>
    </article>
  {% endfor %}
</section>

<button
  class="theme-toggle"
  aria-label="{{ t.toggle_theme }}"
  title="{{ t.toggle_theme }}"
>
    <title>{{ t.light_mode }}</title>
    <i class="fa-regular fa-sun sun-icon" aria-hidden="true" focusable="false" width="24" height="24"></i>

    <title>{{ t.dark_mode }}</title>
    <i class="fa-solid fa-moon moon-icon"aria-hidden="true" focusable="false" width="24" height="24" ></i>
</button>

<section class="hero" {% if hero_image %}style="background-image: url('{{ hero_image }}');"{% endif %}>
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>{{ hero_title }}</h1>
    {% if hero_subtitle %}
      <p class="subtitle">{{ hero_subtitle }}</p>
    {% endif %}
    <p class="hero-description">{{ hero_description }}</p>
    {% if hero_cta %}
      <a href="{{ hero_cta_url|default('https://github.com/camauger/idoine') }}" class="btn btn-primary">{{ hero_cta }}</a>
    {% endif %}
  </div>
</section>
